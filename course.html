<!DOCTYPE html>
<html>
<head>
<title>Course Enrollment</title>
</head>
<body>

<h2>Online Course Enrollment</h2>

<form id="form_course_sujanrai">

Name:
<input type="text" id="course_name_sujanrai"><br><br>

Email:
<input type="text" id="course_email_sujanrai"><br><br>

Course:
<select id="course_select_sujanrai">
<option value="">Select</option>
<option>Web Development</option>
<option>Graphic Design</option>
<option>Data Analysis</option>
</select><br><br>

Mode:
<input type="radio" name="mode_sujanrai" value="Online">Online
<input type="radio" name="mode_sujanrai" value="Offline">Offline<br><br>

Experience:
<input type="radio" name="exp_sujanrai" value="Yes">Yes
<input type="radio" name="exp_sujanrai" value="No">No<br><br>

<textarea id="exp_details_sujanrai" placeholder="Experience Details"></textarea><br><br>

<button type="submit">Enroll</button>

</form>

<script>

document.getElementById("form_course_sujanrai").addEventListener("submit", function(e){
e.preventDefault();

let name=document.getElementById("course_name_sujanrai").value;
let email=document.getElementById("course_email_sujanrai").value;
let course=document.getElementById("course_select_sujanrai").value;
let emailPattern=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;

if(name=="" || email==""){
alert("Name and Email required");
return;
}

if(!emailPattern.test(email)){
alert("Invalid Email");
return;
}

if(course==""){
alert("Select course");
return;
}

alert("Enrollment Successful!");

});

</script>

</body>
</html>
