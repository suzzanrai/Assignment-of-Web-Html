<!DOCTYPE html>
<html>
<head>
<title>SIM Registration</title>
</head>
<body>

<h2>SIM Card Registration</h2>

<form id="form_sim_sujanrai">

Full Name:
<input type="text" id="sim_fullname_sujanrai"><br><br>

Citizenship Number:
<input type="text" id="citizenship_sujanrai"><br><br>

SIM Type:
<input type="radio" name="simtype_sujanrai" value="Prepaid">Prepaid
<input type="radio" name="simtype_sujanrai" value="Postpaid">Postpaid<br><br>

Date of Birth:
<input type="date" id="sim_dob_sujanrai"><br><br>

Nationality:
<select id="nationality_sujanrai">
<option value="">Select</option>
<option>Nepali</option>
<option>Indian</option>
<option>Other</option>
</select><br><br>

<input type="checkbox" id="terms_sujanrai"> Accept Terms<br><br>

<button type="submit">Submit</button>

</form>

<script>

document.getElementById("form_sim_sujanrai").addEventListener("submit", function(e){
e.preventDefault();

let name = document.getElementById("sim_fullname_sujanrai").value;
let citizen = document.getElementById("citizenship_sujanrai").value;
let dob = document.getElementById("sim_dob_sujanrai").value;
let nationality = document.getElementById("nationality_sujanrai").value;
let terms = document.getElementById("terms_sujanrai").checked;

let namePattern=/^[A-Za-z ]+$/;

if(!namePattern.test(name)){
alert("Name must contain only letters");
return;
}

if(citizen.length<10){
alert("Citizenship must be at least 10 characters");
return;
}

let age = new Date().getFullYear() - new Date(dob).getFullYear();
if(age<18){
alert("Age must be 18 or above");
return;
}

if(nationality==""){
alert("Select nationality");
return;
}

if(!terms){
alert("Accept terms");
return;
}

alert("SIM Registration Successful!");

});

</script>

</body>
</html>
