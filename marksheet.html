<!DOCTYPE html>
<html>
<head>
<title>Marksheet Generator</title>
</head>
<body>

<h2>Student Marksheet Generator</h2>

<form id="form_marks_sujanrai">

Student Name:
<input type="text" id="studentname_sujanrai"><br><br>

Roll Number:
<input type="number" id="rollno_sujanrai"><br><br>

English:
<input type="number" id="eng_sujanrai"><br><br>

Math:
<input type="number" id="math_sujanrai"><br><br>

Science:
<input type="number" id="sci_sujanrai"><br><br>

<button type="submit">Generate</button>

<p id="result_sujanrai"></p>

</form>

<script>

document.getElementById("form_marks_sujanrai").addEventListener("submit", function(e){
e.preventDefault();

let name = document.getElementById("studentname_sujanrai").value;
let roll = document.getElementById("rollno_sujanrai").value;
let eng = Number(document.getElementById("eng_sujanrai").value);
let math = Number(document.getElementById("math_sujanrai").value);
let sci = Number(document.getElementById("sci_sujanrai").value);

if(name=="" || roll=="" || eng=="" || math=="" || sci==""){
alert("All fields required");
return;
}

if(eng<0 || eng>100 || math<0 || math>100 || sci<0 || sci>100){
alert("Marks must be between 0 and 100");
return;
}

let total = eng + math + sci;
let percentage = total/3;

let result = (eng>=40 && math>=40 && sci>=40) ? "Pass" : "Fail";

let grade;
if(percentage>=80) grade="A";
else if(percentage>=60) grade="B";
else if(percentage>=40) grade="C";
else grade="Fail";

document.getElementById("result_sujanrai").innerHTML=
"Total: "+total+
"<br>Percentage: "+percentage.toFixed(2)+"%"+
"<br>Result: "+result+
"<br>Grade: "+grade;

});

</script>

</body>
</html>
