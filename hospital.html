<!DOCTYPE html>
<html>
<head>
<title>Hospital Appointment</title>
</head>
<body>

<h2>Hospital Appointment Booking</h2>

<form id="form_hospital_sujanrai">

Patient Name:
<input type="text" id="patient_sujanrai"><br><br>

Age:
<input type="number" id="hage_sujanrai"><br><br>

Phone:
<input type="text" id="hphone_sujanrai"><br><br>

Department:
<select id="dept_sujanrai">
<option value="">Select</option>
<option>General</option>
<option>ENT</option>
<option>Orthopedic</option>
</select><br><br>

Date:
<input type="date" id="adate_sujanrai"><br><br>

Time Slot:
<select id="slot_sujanrai">
<option value="">Select</option>
<option>10AM</option>
<option>12PM</option>
<option>2PM</option>
</select><br><br>

<button type="submit">Book</button>

</form>

<script>

document.getElementById("form_hospital_sujanrai").addEventListener("submit", function(e){
e.preventDefault();

let name=document.getElementById("patient_sujanrai").value;
let age=document.getElementById("hage_sujanrai").value;
let phone=document.getElementById("hphone_sujanrai").value;
let date=document.getElementById("adate_sujanrai").value;

let phonePattern=/^(98|97)[0-9]{8}$/;

if(name==""){
alert("Name required");
return;
}

if(age<=0){
alert("Age must be greater than 0");
return;
}

if(!phonePattern.test(phone)){
alert("Invalid phone number");
return;
}

if(new Date(date)<new Date()){
alert("Date cannot be past");
return;
}

alert("Appointment booked for "+name);

});

</script>

</body>
</html>
